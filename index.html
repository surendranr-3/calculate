<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cash Counter</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
    * {
      text-transform: uppercase;
      box-sizing: border-box;
    }

    body {
      font-family: "Roboto Mono", monospace, sans-serif;
      background: #f6f9ff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 750px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    td input {
      width: 60px;
      padding: 5px;
      text-align: center;
      font-size: 16px;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    .totals {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }

    .totals span {
      font-weight: bold;
      color: blue;
    }

    button {
      padding: 10px;
      width: 48%;
      margin-top: 15px;
      font-size: 16px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #x {
      background-color: red;
    }

    button:hover {
      opacity: 0.9;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
    }

    .history {
      margin-top: 40px;
      text-align: center;
    }

    .history h3 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
      color: #2c3e50;
    }

    .history-entry {
      background: #eefff3;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .history table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }

    .history th, .history td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    .history tfoot td {
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        margin: 5px;
        padding: 10px;
      }

      table {
        font-size: 12px;
      }

      th, td {
        padding: 6px 4px;
      }

      td input {
        width: 45px;
        font-size: 13px;
        padding: 4px;
      }

      .totals {
        font-size: 14px;
        margin-top: 10px;
      }

      .button-row {
        flex-direction: column;
        gap: 8px;
      }

      button {
        width: 100%;
        font-size: 14px;
        padding: 8px;
      }

      h2 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .history-entry {
        font-size: 12px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Cash Counter</h2>
  <form id="cash-form">
    <table>
      <thead>
        <tr>
          <th>Denomination</th>
          <th>Qty</th>
          <th>Add</th>
          <th>Minus</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="cash-body"></tbody>
    </table>

    <div class="totals">
      Total Amount: ₹ <span id="total-amount">0</span>
    </div>

    <div class="button-row">
      <button type="submit">Save</button>
      <button id="x" type="button" onclick="clearAll()">Clear</button>
    </div>
  </form>

  <div class="history">
    <h3>History</h3>
    <div id="history-list"></div>
  </div>
</div>

<script>
  const denominations = [500, 200, 100, 50, 20, 10];
  const tbody = document.getElementById('cash-body');

  denominations.forEach(denom => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>₹${denom}</td>
      <td><input type="number" id="qty-${denom}" min="0" inputmode="numeric" /></td>
      <td><input type="number" id="add-${denom}" inputmode="numeric" /></td>
      <td><input type="number" id="minus-${denom}" inputmode="numeric" /></td>
      <td class="amount" id="amount-${denom}">0/-</td>
    `;
    tbody.appendChild(row);
  });

  function updateTotals() {
    let totalAmount = 0;
    denominations.forEach(denom => {
      const qty = parseInt(document.getElementById(`qty-${denom}`).value) || 0;
      const amount = qty * denom;
      document.getElementById(`amount-${denom}`).textContent = `${amount}/-`;
      totalAmount += amount;
    });
    document.getElementById('total-amount').textContent = totalAmount;
  }

  function clearAll() {
    denominations.forEach(denom => {
      document.getElementById(`qty-${denom}`).value = "";
      document.getElementById(`add-${denom}`).value = "";
      document.getElementById(`minus-${denom}`).value = "";
      document.getElementById(`amount-${denom}`).textContent = "0/-";
    });
    document.getElementById('total-amount').textContent = "0";
  }

  function setupActions() {
    denominations.forEach((denom, index) => {
      const qtyInput = document.getElementById(`qty-${denom}`);
      const addInput = document.getElementById(`add-${denom}`);
      const minusInput = document.getElementById(`minus-${denom}`);

      qtyInput.addEventListener("input", updateTotals);

      const handleAdd = () => {
        const add = parseInt(addInput.value);
        const qty = parseInt(qtyInput.value) || 0;
        if (!isNaN(add)) {
          qtyInput.value = qty + add;
          addInput.value = "";
          updateTotals();
        }
      };

      const handleMinus = () => {
        const minus = parseInt(minusInput.value);
        const qty = parseInt(qtyInput.value) || 0;
        if (!isNaN(minus)) {
          qtyInput.value = Math.max(qty - minus, 0);
          minusInput.value = "";
          updateTotals();
        }
      };

      addInput.addEventListener("blur", handleAdd);
      addInput.addEventListener("keyup", e => {
        if (e.key === "Enter" || e.keyCode === 13) {
          e.preventDefault();
          handleAdd();
          const nextIndex = (index + 1) % denominations.length;
          document.getElementById(`add-${denominations[nextIndex]}`).focus();
        }
      });

      minusInput.addEventListener("blur", handleMinus);
      minusInput.addEventListener("keyup", e => {
        if (e.key === "Enter" || e.keyCode === 13) {
          e.preventDefault();
          handleMinus();
          const nextIndex = (index + 1) % denominations.length;
          document.getElementById(`minus-${denominations[nextIndex]}`).focus();
        }
      });
    });
  }

  function saveHistory() {
    const entry = { notes: {}, totalAmount: 0 };
    denominations.forEach(denom => {
      const qty = parseInt(document.getElementById(`qty-${denom}`).value) || 0;
      if (qty > 0) {
        entry.notes[denom] = qty;
        entry.totalAmount += qty * denom;
      }
    });

    if (entry.totalAmount === 0) return;

    let history = JSON.parse(localStorage.getItem('cashHistory')) || [];
    history.unshift(entry);
    history = history.slice(0, 100);
    localStorage.setItem('cashHistory', JSON.stringify(history));
    renderHistory();
  }

  function renderHistory() {
    const container = document.getElementById('history-list');
    container.innerHTML = '';
    const history = JSON.parse(localStorage.getItem('cashHistory')) || [];

    history.forEach(entry => {
      const div = document.createElement('div');
      div.className = 'history-entry';

      let html = `
        <table>
          <thead>
            <tr>
              <th>Denomination</th>
              <th>Qty</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
      `;

      denominations.forEach(denom => {
        if (entry.notes[denom]) {
          html += `
            <tr>
              <td>₹${denom}</td>
              <td>${entry.notes[denom]}</td>
              <td>₹${entry.notes[denom] * denom}</td>
            </tr>
          `;
        }
      });

      html += `
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">Total: ₹ ${entry.totalAmount}</td>
            </tr>
          </tfoot>
        </table>
      `;

      div.innerHTML = html;
      container.appendChild(div);
    });
  }

  document.getElementById("cash-form").addEventListener("submit", e => {
    e.preventDefault();
    updateTotals();
    saveHistory();
  });

  window.addEventListener("load", () => {
    setupActions();
    updateTotals();
    renderHistory();
  });
</script>
</body>
</html>
